<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jennifer Selzler</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;500&family=Pacifico&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; scroll-behavior: smooth; }

body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(135deg, #fff0f5, #ffe6f2);
    color: #333;
    overflow-x: hidden;
    position: relative;
}

/* Side graphics */
body::before, body::after {
    content: '';
    position: fixed;
    top: 0;
    width: 150px;
    height: 100%;
    background-image: url('https://i.postimg.cc/tCc6QfJD/floral-tooth.png');
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    opacity: 0.2;
    z-index: 0;
}
body::after { right: 0; transform: scaleX(-1); }

/* Header */
header {
    position: relative;
    height: 500px;
    overflow: hidden;
    color: #fff;
    text-align: center;
    border-radius: 0 0 30px 30px;
    z-index: 1;
}
header .slide {
    position: absolute;
    inset: 0;
    background-size: cover;
    background-position: center;
    opacity: 0;
    animation: slidefade 24s infinite;
}
header .slide:nth-child(1){background-image:url('https://i.postimg.cc/N5NPyyL2/your-image.jpg')}
header .slide:nth-child(2){background-image:url('https://i.postimg.cc/9rSY5yrZ/your-image.jpg');animation-delay:6s}
header .slide:nth-child(3){background-image:url('https://i.postimg.cc/hQXQp38r/your-image.jpg');animation-delay:12s}
header .slide:nth-child(4){background-image:url('https://i.postimg.cc/FdRYHn6K/your-image.jpg');animation-delay:18s}

@keyframes slidefade {
    0%,30%,100%{opacity:0}
    5%,25%{opacity:1}
}

header .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.4);
}

header h1, header p {
    position: relative;
    z-index: 2;
    margin: 0;
    padding-top: 180px;
    opacity: 0;
    animation: fadeInText 2s forwards 1s;
    font-family: 'Playfair Display', serif;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
}
header p {
    font-family: 'Pacifico', cursive;
    font-size: 1.8em;
    animation-delay: 2s;
}

header h1::before {
    content: '';
    position: absolute;
    width: 200px;
    height: 200px;
    background-image: url('https://i.postimg.cc/N5NPyyL2/your-image.jpg');
    background-size: cover;
    background-position: center;
    border-radius: 50%;
    top: -80px;
    left: 50%;
    transform: translateX(-50%);
    border: 5px solid #fff;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
}

@keyframes fadeInText { to { opacity: 1; } }

/* Nav */
nav {
    display: flex;
    justify-content: center;
    background: #ff69b4;
    position: sticky;
    top: 0;
    margin: 10px 50px;
    border-radius: 10px;
    z-index: 2;
}
nav a {
    color: #fff;
    text-decoration: none;
    margin: 0 20px;
    padding: 15px;
    font-family: 'Playfair Display', serif;
    transition: 0.3s;
}
nav a:hover { color: #ffd700; transform: scale(1.1); }

/* Sections */
main { max-width: 1000px; margin: 50px auto; padding: 0 20px; z-index: 1; }

.section {
    margin-bottom: 60px;
    opacity: 0;
    transform: translateY(40px);
    transition: 1s ease-out;
    background: rgba(255,255,255,0.95);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}
.section.visible { opacity: 1; transform: translateY(0); }

.section h2 {
    font-family: 'Playfair Display', serif;
    border-bottom: 4px solid #ff69b4;
    color: #ff1493;
    margin-bottom: 20px;
}

/* Footer */
footer {
    background: #4b0082;
    color: #fff;
    text-align: center;
    padding: 50px 20px;
    font-family: 'Playfair Display', serif;
}

/* Petals */
.petal {
    position: fixed;
    top: -40px;
    width: 20px;
    height: 20px;
    background: radial-gradient(circle,#ffb7c5 0%,#fff 70%);
    clip-path: polygon(50% 0%,61% 35%,98% 35%,68% 57%,79% 91%,50% 70%,21% 91%,32% 57%,2% 35%,39% 35%);
    animation: fall linear infinite;
    opacity: 0.8;
}
@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); opacity: 0.5; }
}
</style>
</head>

<body>

<header>
    <div class="slide"></div><div class="slide"></div><div class="slide"></div><div class="slide"></div>
    <div class="overlay"></div>
    <h1>Jennifer Selzler</h1>
    <p>March 15, 1990 â€“ November 10, 2025</p>
</header>

<nav>
    <a href="#bio">Biography</a>
    <a href="#gallery">Photos</a>
    <a href="#timeline">Timeline</a>
    <a href="#radio">Radio</a>
</nav>

<main>

<section id="bio" class="section">
    <h2>Biography</h2>
    <p>Biography content here.</p>
</section>

<section id="radio" class="section">
    <h2>Memorial Radio Stream</h2>

    <div class="cstrEmbed"
        data-type="newStreamPlayer"
        data-publicToken="8c1834fa-d943-4b09-94fd-582d61fe25a4"
        data-theme="dark"
        data-color="B7D689"
        data-rendered="false">
        <a href="https://www.caster.fm">Shoutcast Hosting</a>
        <a href="https://www.caster.fm">Stream Hosting</a>
        <a href="https://www.caster.fm">Radio Server Hosting</a>
    </div>
</section>

</main>

<footer>
    <p>In loving memory of Jennifer Selzler</p>
</footer>

<script>
/* Fade-in sections */
const observer = new IntersectionObserver(entries=>{
  entries.forEach(e=>e.isIntersecting && e.target.classList.add('visible'));
},{threshold:0.2});
document.querySelectorAll('.section').forEach(s=>observer.observe(s));

/* Petals */
for(let i=0;i<15;i++){
  const p=document.createElement('div');
  p.className='petal';
  p.style.left=Math.random()*100+'vw';
  p.style.animationDuration=(5+Math.random()*5)+'s';
  document.body.appendChild(p);
}
</script>

<script src="//cdn.cloud.caster.fm/widgets/embed.js"></script>

</body>
</html>
